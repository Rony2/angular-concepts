<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 250px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown open">
      <button class="btn btn-primary dropdown dropdown-toggle">Manage Recipe</button>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
        {{ingredients.name}} - {{ingredients.amount}}
      </li>
  </ul></div>
</div>
